<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        <input type="checkbox" id="hobby1" name="hobby1" value="1"> 감각적 (S)
        <input type="checkbox" id="hobby1" name="hobby2" value="2"> 직관적 (N)<br>
        <input type="checkbox" id="hobby1" name="hobby1" value="1"> 사고형 (T)
        <input type="checkbox" id="hobby1" name="hobby2" value="2"> 감정형 (F)<br>
        <input type="checkbox" id="hobby1" name="hobby1" value="1"> 판단형 (J)
        <input type="checkbox" id="hobby1" name="hobby2" value="2"> 인식형 (P)<br>
        <br>
        <label for="bithday"> 생일:  </label>

        <br>
        <label for="hobby1"> Personal color </label> <br>
        <input type="checkbox" id="color" name="hobby1" value="1"> SpringWarm

        <input type="checkbox" id="color" name="hobby1" value="1"> AutumnWarm
        <input type="checkbox" id="color" name="hobby2" value="2"> WinterCool<br>

        <textarea name='content' cols=40 rows="5"></textarea><br>
        <input type="submit" value="Submit">

    <script>
        function showAlert() {
            alert('게시물이 추가됩니다.');
            window.location.href = "index.html";
            return false; // Prevents the form from submitting
        }
    </script>
</body>
</html>
